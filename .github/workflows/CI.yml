name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/*'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    name: Windows Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go environment
      uses: actions/setup-go@v3.3.0
      with:
        go-version: 1.18
        architecture: amd64
    - name: Build
      run: env GOOS=windows GOARCH=amd64 go build bitreader.go
  build-linux:
    name: Linux Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go environment
      uses: actions/setup-go@v3.3.0
      with:
        go-version: 1.18
        architecture: amd64
    - name: Build
      run: env GOOS=linux GOARCH=amd64 go build bitreader.go
